  <body>
    <h1>22. Fieldset</h1>
    <form action="#" id="form22" method="get">
      <fieldset>
        <legend>Adhérent</legend>
        <div>
          <label for="subscriber-name">Nom :</label>
          <input id="subscriber-name" name="subscriber-name" type="text" />
        </div>
        <div>
          <label for="subscriber-first-name">Prénom :</label>
          <input
            id="subscriber-first-name"
            name="subscriber-first-name"
            type="text"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Conjoint(e)</legend>
        <div>
          <label for="partner-name">Nom :</label>
          <input id="partner-name" name="partner-name" type="text" />
        </div>
        <div>
          <label for="partner-first-name">Prénom :</label>
          <input
            id="partner-first-name"
            name="partner-first-name"
            type="text"
          />
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Inscrivez-vous" />
      </div>
    </form>
