<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form7</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>7. Soumission de fichier</h1>
    <form
      accept="image/gif, image/jpg, image/png"
      action="#"
      enctype="multipart/form-data"
      id="form7"
      method="post"
    >
      <!-- "text/plain text/html" -->
      <div>
        <label for="photo"> Sélectionnez la photo à envoyer : </label>
        <input
          id="photo"
          name="photo"
          title="Veuillez choisir la photo que vous souhaitez poster"
          type="file"
        />
      </div>
      <div>
        <input type="submit" value="Transférez la photo" />
      </div>
    </form>
    <!-- #form7 -->
  </body>
</html>
