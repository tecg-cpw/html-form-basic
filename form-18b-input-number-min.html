<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form18b</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>18b. Nombre</h1>
    <form action="#" id="form18b" method="get">
      <div>
        <label for="age"> Entrez votre âge : </label>
        <input
          id="age"
          min="0"
          name="age"
          placeholder="21"
          step="1"
          title="Veuillez entrer votre âge"
          type="number"
        />
        <!-- tester aussi max="100" et step="2" -->
        <!-- opera et chrome fournissent un date picker et formattent la date au format local (ici, 13:00) => ils enlèvent le placeholder devenu inutile. FF 34 ne fait rien -->
      </div>
      <div>
        <input type="submit" value="Envoyez votre âge" />
      </div>
    </form>
    <!-- #form18b -->
  </body>
</html>
