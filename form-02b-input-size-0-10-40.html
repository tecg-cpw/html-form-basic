<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      type="text/css"

      title="Normal"
    />

  <body>
    <h1>2b. Champ de saisie texte et attribut size</h1>
    <!-- CHAMP TEXTE - sans attribut size-->
    <form id="form2b1" action="#" method="get">
      <h2>Sans attribut <code lang="en">size</code></h2>
      <div>
        <input type="text" name="name" title="Veuillez saisir votre nom" />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2b1-->
    <!-- CHAMP TEXTE - avec attribut size à 10 -->
    <form id="form2b2" action="#" method="get">
      <h2>Avec attribut <code lang="en">size="10"</code></h2>
    </form>
    <!-- #form2b2 -->
    <!-- CHAMP TEXTE - avec attribut size à 40 -->
    <form id="form2b3" action="#" method="get">
      <h2>Avec attribut <code lang="en">size="40"</code></h2>
    </form>
    <!-- #form2b3 -->
  </body>
</html>
