<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form2b</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>2b. Champ de saisie texte et attribut size</h1>
    <!-- CHAMP TEXTE - sans attribut size-->
    <form action="#" id="form2b1" method="get">
      <h2>Sans attribut <code lang="en">size</code></h2>
      <div>
        <input name="name" title="Veuillez saisir votre nom" type="text" />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2b1-->
    <!-- CHAMP TEXTE - avec attribut size à 10 -->
    <form action="#" id="form2b2" method="get">
      <h2>Avec attribut <code lang="en">size="10"</code></h2>
      <div>
        <input
          name="name"
          size="10"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2b2 -->
    <!-- CHAMP TEXTE - avec attribut size à 40 -->
    <form action="#" id="form2b3" method="get">
      <h2>Avec attribut <code lang="en">size="40"</code></h2>
      <div>
        <input
          name="name"
          size="40"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2b3 -->
  </body>
</html>
