<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form3c</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>3c. Champ de saisie texte avec label (2<sup>e</sup> écriture)</h1>
    <section>
      <h2>
        La balise input est dans la balise label… <br />
        Et on ajoute en plus un attribut <code>for</code>
      </h2>
      <!-- LABEL POUR CHAMP TEXTE - Manière 2 avec attribut for -->
      <form action="#" id="form3c" method="get">
        <div>
          <label for="name" title="Veuillez saisir votre nom">
            Nom :
            <input
              id="name"
              name="name"
              title="Veuillez saisir votre nom"
              type="text"
            />
          </label>
        </div>
        <div>
          <input type="submit" value="Envoyez votre nom" />
        </div>
      </form>
      <!-- #form3c -->
    </section>
  </body>
</html>
