  <body>
    <h1>3a. Champ de saisie texte avec <code lang="en">label</code></h1>
    <section>
      <h2>
        1°) Sans attribut <code lang="en">for</code> (à ne pas faire&nbsp;!)
      </h2>
      <!-- LABEL POUR CHAMP TEXTE - sans attribut for !! -->
      <form action="#" id="form3a">
        <!-- method="get" -->
        <div>
          <label title="Veuillez saisir votre nom"> Nom&nbsp;: </label>
          <input
            id="name"
            name="name"
            title="Veuillez saisir votre nom"
            type="text"
            value="Dupont"
          />
        </div>
        <div>
          <input type="submit" value="Envoyez votre nom" />
        </div>
      </form>
      <!-- #form3a -->
    </section>
  </body>
