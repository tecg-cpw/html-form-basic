<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form11</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>11. <i lang="en">E-mail</i></h1>
    <form action="#" id="form11" method="get">
      <div>
        <label for="mail">
          Entrez votre adresse <i lang="en">e-mail</i>&nbsp;:
        </label>
        <input
          id="mail"
          name="mail"
          placeholder="me@me.com"
          title="Veuillez entrer votre adresse e-mail"
          type="email"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre adresse e-mail" />
      </div>
    </form>
    <!-- #form11 -->
  </body>
</html>
