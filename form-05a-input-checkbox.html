<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form5a</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>5a. Cases à cocher («&nbsp;<code lang="en">checkbox</code>&nbsp;»)</h1>
    <!-- NB. Ici, l’attribut for sur le label est encre plus important ! -->
    <form action="#" id="form5a" method="get">
      <div>
        <input
          id="terms"
          name="terms"
          title="Vous marquez votre accord avec les conditions générales"
          type="checkbox"
          value="oui"
        />
        <label
          for="terms"
          title="Vous marquez votre accord avec les conditions générales"
        >
          J’accepte les conditions générales du service
        </label>
      </div>
      <div>
        <input
          id="spam"
          name="spam"
          title="Vous marquez votre accord pour que la société communique vos coordonnées à des tiers"
          type="checkbox"
          value="1"
        />
        <label
          for="spam"
          title="Vous marquez votre accord pour que la société communique vos coordonnées à des tiers"
        >
          J’autorise l’utilisation de mes coordonnées par la société
        </label>
      </div>
      <div>
        <input type="submit" value="Communiquez votre choix" />
      </div>
    </form>
    <!-- #form5a -->
  </body>
</html>
