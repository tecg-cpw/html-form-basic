<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form21c</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>
      21c. Liste déroulante - options regroupées dans un
      <code lang="en">optgroup</code>
    </h1>
    <form action="#" id="form21c" method="get">
      <div>
        <label for="country">Choisissez un pays</label>
        <select id="country" name="country">
          <optgroup label="Europe">
            <option selected value="fr">France</option>
            <!-- selected -->
            <option value="be">Belgique</option>
            <option value="it">Italie</option>
          </optgroup>
          <optgroup label="Asie">
            <option value="ch">Chine</option>
          </optgroup>
        </select>
      </div>
      <div>
        <input type="submit" value="Choisissez votre pays" />
      </div>
    </form>
    <!-- #form21c -->
  </body>
</html>
