<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form21b</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>
      21b. Liste déroulante - une option présélectionnée (attribut selected)
    </h1>
    <form action="#" id="form21b" method="get">
      <div>
        <label for="country">Pays :</label>
        <select id="country" name="country">
          <option value="fr">France</option>
          <option selected value="be">Belgique</option>
          <!-- selected -->
          <option value="it">Italie</option>
          <option value="ch">Chine</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Choisissez votre pays" />
      </div>
    </form>
    <!-- #form21b -->
  </body>
</html>
