<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form3b</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>3b. Champ de saisie texte avec <code lang="en">label</code></h1>
    <section>
      <h2>2°) Avec attribut <code lang="en">for</code></h2>
      <!-- LABEL POUR CHAMP TEXTE - avec attribut for -->
      <form action="#" id="form3b" method="get">
        <div>
          <label for="first-name" title="Veuillez saisir votre prénom">
            Prénom&nbsp;:
          </label>
          <input
            id="first-name"
            name="firstname"
            title="Veuillez saisir votre prénom"
            type="text"
            value="Myriam"
          />
        </div>
        <div>
          <input type="submit" value="Envoyez votre prénom" />
        </div>
      </form>
      <!-- #form3b -->
    </section>
  </body>
</html>
