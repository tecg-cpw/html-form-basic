<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form10</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>10. Url</h1>
    <form action="#" id="form10" method="get">
      <div>
        <label for="link"> Entrez l'adresse de votre site&nbsp;: </label>
        <input
          id="link"
          name="link"
          placeholder="https://www.mysite.com"
          title="Veuillez entrer votre url"
          type="url"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre adresse de site" />
      </div>
    </form>
    <!-- #form10 -->
  </body>
</html>
