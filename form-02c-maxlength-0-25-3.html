<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form2c</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>
      2c. Champ de saisie texte et attribut <code lang="en">maxlength</code>
    </h1>
    <!-- CHAMP TEXTE - sans attribut  maxlength -->
    <form action="#" id="form2c1" method="get">
      <h2>Sans attribut <code lang="en">maxlength</code></h2>
      <div>
        <input name="name" title="Veuillez saisir votre nom" type="text" />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2c1-->
    <!-- CHAMP TEXTE - Attribut  maxlength Ã  25 -->
    <form action="#" id="form2c2" method="get">
      <h2>Avec attribut <code lang="en">maxlength="25"</code></h2>
      <div>
        <input
          maxlength="25"
          name="name"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2c2 -->
    <!-- CHAMP TEXTE - Attribut maxlength -->
    <form action="#" id="form2c3" method="get">
      <h2>Avec attribut <code lang="en">maxlength="3"</code></h2>
      <div>
        <input
          maxlength="3"
          name="name"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2c3 -->
  </body>
</html>
