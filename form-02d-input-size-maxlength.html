<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form2d</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>2d. Champ de saisie texte - attributs size et maxlength</h1>
    <!-- CHAMP TEXTE -->
    <form action="#" id="form2d1" method="get">
      <h2>Sans attribut size ni maxlength</h2>
      <div>
        <input
          name="name"
          title="Veuillez saisir votre nom"
          type="text"
          value="entrez votre nom"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d1-->
    <!-- CHAMP TEXTE - Attributs size et maxlength 1 -->
    <form action="#" id="form2d2" method="get">
      <h2>Avec attributs size="5" et maxlength="8"</h2>
      <div>
        <input
          maxlength="8"
          name="name"
          size="5"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d2 -->
    <!-- CHAMP TEXTE - Attributs size et maxlength 2 -->
    <form action="#" id="form2d3" method="get">
      <h2>Avec attributs size="15" et maxlength="3"</h2>
      <div>
        <input
          maxlength="3"
          name="name"
          size="15"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d3 -->
    <!-- CHAMP TEXTE - Attributs size et maxlength 3 -->
    <form action="#" id="form2d4" method="get">
      <h2>Avec attributs size="5" et maxlength="5"</h2>
      <div>
        <input
          maxlength="5"
          name="name"
          size="5"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d4 -->
  </body>
</html>
