<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8" />
    <title>Form2d</title>
    <meta content="Myriam Dupont" name="author" />
    <link
      href="./css/form.css"
      media="screen"
      rel="stylesheet"
      title="Normal"
      type="text/css"
    />
  </head>
  <body>
    <h1>
      2d. Champ de saisie texte - attributs <code lang="en">size</code> et
      <code lang="en">maxlength</code>
    </h1>
    <!-- CHAMP TEXTE -->
    <form action="#" id="form2d1" method="get">
      <h2>
        Sans attribut <code lang="en">size</code> ni
        <code lang="en">maxlength</code>
      </h2>
      <div>
        <input
          name="name"
          title="Veuillez saisir votre nom"
          type="text"
          value="entrez votre nom"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d1-->
    <!-- CHAMP TEXTE - Attributs size et maxlength 1 -->
    <form action="#" id="form2d2" method="get">
      <h2>
        Avec attributs <code lang="en">size="5"</code> et
        <code lang="en">maxlength="8"</code>
      </h2>
      <div>
        <input
          maxlength="8"
          name="name"
          size="5"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d2 -->
    <!-- CHAMP TEXTE - Attributs size et maxlength 2 -->
    <form action="#" id="form2d3" method="get">
      <h2>
        Avec attributs <code lang="en">size="15"</code> et
        <code lang="en">maxlength="3"</code>
      </h2>
      <div>
        <input
          maxlength="3"
          name="name"
          size="15"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d3 -->
    <!-- CHAMP TEXTE - Attributs size et maxlength 3 -->
    <form action="#" id="form2d4" method="get">
      <h2>
        Avec attributs <code lang="en">size="5"</code> et
        <code lang="en">maxlength="5"</code>
      </h2>
      <div>
        <input
          maxlength="5"
          name="name"
          size="5"
          title="Veuillez saisir votre nom"
          type="text"
        />
      </div>
      <div>
        <input type="submit" value="Envoyez votre nom" />
      </div>
    </form>
    <!-- #form2d4 -->
  </body>
</html>
